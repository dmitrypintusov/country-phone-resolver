country.url=https://en.wikipedia.org/wiki/List_of_country_calling_codes
country.table-selector=//*[@id="mw-content-text"]/div[1]/table[2]/tbody/*
country.name-selector=td[1]
country.code-selector=td[2]/a

spring.datasource.url=jdbc:mysql://localhost:3306/country_resolver?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

springdoc.swagger-ui.path=/